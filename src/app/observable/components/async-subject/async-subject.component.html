<div class="my-2">
    <h2 class="text-center">Async Subject</h2>
    <br>

    <div class="row">
        <div class="col">
            <h3>Add Video</h3>
        </div>
    </div>
    <hr>
    <div class="row justify-content-center">
        <div class="col-md-4">
            <input type="text" class="form-control" #video>
        </div>
        <div class="col-md-3">
            <button class="btn btn-success" (click)="onVideoAdd(video.value)">Add Video</button>
        </div>
    </div>
    <hr>
    <br><br>

    <div class="row">
        <div class="col-md-4">
            <strong>User - 01</strong>
            <hr>
            <ul class="video-list">
                <li><strong>Video: </strong>{{asyncVideoEmit}}</li>
            </ul>
        </div>
        <div class="col-md-4">
            <strong>Click to COmplete</strong>
            <hr>
            <button class="btn btn-success"
                (click)="onComplete()">Omplete Subscription</button>
        </div>
    </div>
</div>
